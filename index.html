<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBMSecure Test Page</title>
<style>
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
        max-width:320px;
    }
    .countdown div {
        display: flex;
        flex-flow: column;
        align-items: center;
      font-size: 38px;
      font-weight: bold;
      color: #0077cc;
    }
    .label {
      font-size: 14px;
      color: #666;
    }
</style>
</head>
<body style="font-family: sans-serif; margin:0; padding:0; height:100vh; width: 100%; display:flex; justify-content: center; align-items: center; ">
    <div style="border: solid 3px #ddd; border-radius:1rem; display:flex; flex-flow: column; align-items:center; justify-content: center; padding:0 1.5rem">
        <img src="./noel.jpg" width="230px" height="235px" style="margin:2rem; border-radius:50%;"/><h1 style="text-align:center">NBMSECURE.com is about to be launched in:</h1>
      <div class="countdown">      
      <div><span id="hours">00</span><small class="label">Hours</small></div>
      <div><span id="minutes">00</span><small class="label">Minutes</small></div>
      <div><span id="seconds">00</span><small class="label">Seconds</small></div>
    </div>
    </div>    

    <script>
  const targetDate = new Date("2025-12-31T23:59:59").getTime();
  
  const hoursEl = document.getElementById("hours");
  const minutesEl = document.getElementById("minutes");
  const secondsEl = document.getElementById("seconds");

  function updateCountdown() {
    const now = Date.now();
    const distance = targetDate - now;

    if (distance <= 0) {
      
      hoursEl.textContent = "00";
      minutesEl.textContent = "00";
      secondsEl.textContent = "00";
      return; // Stop updating
    }

    
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    
    hoursEl.textContent = String(hours).padStart(2, '0');
    minutesEl.textContent = String(minutes).padStart(2, '0');
    secondsEl.textContent = String(seconds).padStart(2, '0');

    requestAnimationFrame(updateCountdown);
  }

  requestAnimationFrame(updateCountdown);
</script>

</body>
</html>
